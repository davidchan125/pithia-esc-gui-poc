{% extends 'register/file_upload_catalogue.html' %}
{% load static %}
{{ validation_url|json_script:'validation-url' }}
{% block doi_registration %}
<div class="col-lg-12">
    <div class="row">
        <div class="col-lg-4">
            <div class="form-check">
                {{ form.register_doi }}
                <label for="{{ form.register_doi.auto_id }}" class="form-check-label mb-0">{{ form.register_doi.label }}</label>
            </div>
        </div>
    </div>
</div>
{% endblock doi_registration %}

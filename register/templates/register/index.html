{% extends 'base.html' %}
{% block content %}
<h1 class="py-5">Register metadata</h1>
<form action="{% url 'register:index' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <div class="col-auto mb-4">
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock content %}

{% extends 'base.html' %}
{% block content %}
<h1 class="py-5">Register metadata</h1>
<form action="{% url 'register:index' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.file.errors }}
        {{ form.file.label_tag }}
        {{ form.file }}
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock content %}

<div class="input-group local-id-input-group has-validation">
    <span class="input-group-text" id="input-group-prepend">{{ localid_base }}_</span>
    <input type="text" class="form-control" name="{{ form.localid.name }}" id="{{ form.localid.auto_id }}" aria-describedby="input-group-prepend" disabled>
    <div class="form-text">{{ form.localid.help_text }}</div>
    <div class="invalid-feedback">This local ID is already in use.</div>
</div>

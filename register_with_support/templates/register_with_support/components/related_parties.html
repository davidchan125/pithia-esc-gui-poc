<section id="related-parties-section">
    <div class="row">
        <div class="col-lg-12">
            <h2>Related Parties</h2>
        </div>
        <div class="col-lg-12">
            <div class="table-responsive">
                <table id="table-related-parties" class="table">
                    <thead>
                        <tr>
                            <td>Role</td>
                            <td>Party</td>
                            <td>Row Actions</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="col-lg-6">
                                {{ form.related_party_role }}
                            </td>
                            <td class="col-lg-6 td-related-parties">
                                <ul class="list-unstyled">
                                    <li class="pb-2">
                                        <div class="input-group">
                                            {{ form.related_party }}
                                            <button class="btn btn-outline-dark rounded-end-2 remove-rp-button" type="button" disabled>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-lg" viewBox="0 0 16 16">
                                                    <path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8"/>
                                                </svg>
                                            </button>
                                        </div>
                                    </li>
                                </ul>
                                <button class="btn btn-light add-rp-button" type="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg me-1" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                                    </svg> Add related party
                                </button>
                            </td>
                            <td>
                                <button class="btn btn-outline-danger remove-rprrow-button" type="button" disabled>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                                    </svg>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button id="add-rprrow-button" class="btn btn-light" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg me-1" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                    </svg> Add related party role
                </button>
            </div>
        </div>
    </div>
    {{ form.related_parties_json }}
</section>

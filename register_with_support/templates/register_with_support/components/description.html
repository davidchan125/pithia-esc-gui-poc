<section id="description-section">
    <div class="row gy-3">
        <div class="col-lg-12">
            <h2>{{ form.description.label_tag }}</h2>
        </div>
        <div class="col-xl-9">
            {{ form.description }}
            {% for error in form.description.errors  %}
            <div class="form-text text-danger">{{ error }}</div>
            {% endfor %}
        </div>
    </div>
</section>

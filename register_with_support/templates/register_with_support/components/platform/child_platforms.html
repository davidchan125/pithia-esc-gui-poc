<section id="child-platform-section">
    <div class="row gy-3">
        <div class="col-lg-12">
            <h2>
                {{ form.child_platform.label_tag }}
            </h2>
        </div>
        <div class="col-xl-7 col-lg-8">
            <ul id="list-child-platforms" class="list-unstyled">
                <li class="pb-2">
                    <div class="input-group">
                        {{ form.child_platform }}
                        <button class="btn btn-outline-dark rounded-end-2 remove-cp-button" type="button" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-lg" viewBox="0 0 16 16" aria-label="Remove child platform">
                                <path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8"/>
                            </svg>
                        </button>
                    </div>
                </li>
            </ul>
            <button id="add-cp-button" class="btn btn-light" type="button">Add child platform</button>
        </div>
    </div>
</section>

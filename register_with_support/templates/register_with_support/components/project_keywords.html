<section>
    <div class="row flex-column gy-3">
        <div class="col-lg-12">
            <h2>Keywords</h2>
        </div>
        <div class="col-lg-12">
            <div class="table-responsive">
                <table id="table-project-keywords" class="table">
                    <thead>
                        <tr>
                            <th>Keyword Type</th>
                            <th>Keyword Type Code</th>
                            <th>Keywords</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="col-lg-3">
                                {{ form.keyword_type }}
                                <div class="invalid-feedback">
                                    Enter a keyword type
                                </div>
                            </td>
                            <td class="col-lg-1">
                                <div class="input-group">
                                    <span class="input-group-text" id="input-group-prepend">#</span>
                                    <input type="text" class="{{ form.keyword_type_code.field.widget.attrs.class }}" name="{{ form.keyword_type_code.name }}" id="{{ form.keyword_type_code.auto_id }}" aria-describedby="input-group-prepend" value="{{ form.keyword_type_code.value|default:'' }}">
                                    <div class="invalid-feedback">
                                        Enter a keyword type code
                                    </div>
                                </div>
                            </td>
                            <td class="col-lg-3">
                                <ul class="list-unstyled">
                                    <li class="pb-2">
                                        {{ form.keyword }}
                                        <div class="invalid-feedback">
                                            Enter a keyword
                                        </div>
                                    </li>
                                    <li class="pb-2">
                                        {{ form.keyword }}
                                        <div class="invalid-feedback">
                                            Enter a keyword
                                        </div>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button id="add-kwrow-button" class="btn btn-light" type="button">+ Add new keyword type</button>
            </div>
        </div>
    </div>
    {{ form.keywords_json }}
</section>

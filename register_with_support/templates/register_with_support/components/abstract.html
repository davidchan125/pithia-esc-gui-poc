<section>

        <div class="col-lg-12">
            <h2>{{ form.abstract.label_tag }}</h2>
        </div>
        <div class="col-lg-7">
            {{ form.abstract }}
            {% for error in form.abstract.errors  %}
            <div class="form-text text-danger">{{ error }}</div>
            {% endfor %}
        </div>
    </div>
</section>

<ul class="list-group">
    {% for resource in resource_list %}
    <li class="list-group-item">
        <div class="row gx-2 gy-4">
            <div class="col-8">
                <div class="d-flex flex-column">
                    <span class="mb-1">{{ resource.name|default:resource.localid }}</span>
                    <small class="text-muted w-100 resource-identifier-short-text">{{ resource.namespace }}, {{ resource.localid }}</small>
                </div>
            </div>
            <div class="col-4">
                <div class="d-flex justify-content-end"><a href="{% url resource_delete_page_url_name resource.pk %}" role="button" class="btn btn-outline-secondary btn-delete">Delete...</a></div>
            </div>
            <div class="col-lg-12">
                <div class="d-flex flex-wrap justify-content-start align-items-center update-buttons">
                    <a href="{% url resource_xml_download_page_url_name resource.pk %}" class="btn btn-outline-dark" role="button">View</a>
                    <a href="{% url resource_update_page_url_name resource.pk %}" class="btn btn-outline-dark" role="button">Upload a New XML File</a>
                    {% if interaction_method_update_page_url_name %}
                    <a href="{% url interaction_method_update_page_url_name resource.pk %}" class="btn btn-outline-dark" role="button">Update Interaction Methods</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>

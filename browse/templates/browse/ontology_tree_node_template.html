<div id="{{ node.id }}" class="d-inline-flex flex-column align-items-start mb-3">
    <span{% if node.value not in registered_ontology_terms and node.value not in parents_of_registered_ontology_terms %} class="text-muted"{% endif %}>{{ node.pref_label }} {% if node.alt_label %}({{ node.alt_label }}){% endif %}</span>
    {% if 'definition' in node %}
    <p>{{ node.definition }}</p>
    {% endif %}
    <a href="#" role="button" class="btn btn-light btn-sm">View Details</a>
</div>

{% load project_tags %}
<span class="metadata-server-url metadata-server-url-no-link {{ url_class }} {{ url_extra_classes }} loading" data-metadata-server-url="{{ value.strip }}">
    <span class="{{ url_text_extra_classes }} metadata-server-url-text">
        {% if value.strip in server_url_to_id_mappings %}
        {{ server_url_to_id_mappings|get_key_value:value.strip }}
        {% else %}
        {{ value.strip }}
        {% endif %}
    </span>
</span>

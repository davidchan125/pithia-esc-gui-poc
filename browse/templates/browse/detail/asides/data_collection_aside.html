{% if resource.feature_of_interest_urls %}
<section class="resource-detail-aside-section">
    <details name="resource-detail-aside-section">
        <summary class="summary-marker-custom">
            <h2 class="fs-5">Features of Interest</h2>
        </summary>
        <div class="rounded bg-light p-3">
            <ul>
                {% for foi in resource.feature_of_interest_urls %}
                <li>
                    {% with value=foi %}
                    {% include 'browse/placeholders/ontology_server_url_placeholder.html' %}
                    {% endwith %}
                </li>
                {% endfor %}
            </ul>
        </div>
    </details>
</section>
{% endif %}

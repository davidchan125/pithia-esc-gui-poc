{% extends 'browse/resource_list_by_type.html' %}
{% load project_tags %}
{% block resource_list_inner %}
{% for key, value in resources.items %}
<section>
    <h2 class="mb-3">{{ key }}</h2>
    <ul class="list-group" style="max-height: 15rem; overflow-y: scroll;">
        {% for dc in value %}
        <li class="list-group-item">
            <a href="{{ dc.get_absolute_url }}">{{ dc.name|default:dc.localid }}</a>
        </li>
        {% endfor %}
    </ul>
</section>
{% endfor %}
{% endblock resource_list_inner %}

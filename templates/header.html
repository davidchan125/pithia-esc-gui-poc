<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        {% load static %}
        <img src="{% static "pithia-logo.png" %}" alt="PITHIA Logo" class="header-logo">
        <span class="fs-4">PITHIA-ESC</span>
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li class="nav-item">
            <a href="/" class="nav-link px-2 {% if request.path == "/" %}link-secondary{% endif %}" aria-current="page">Home</a>
        </li>
        <li class="nav-item">
            <a href="/register/" class="nav-link px-2 {% if "register" in request.path %}link-secondary{% endif %}">Register</a>
        </li>
        <li class="nav-item">
            <a href="/search/" class="nav-link px-2 {% if "search" in request.path %}link-secondary{% endif %}">Search</a>
        </li>
    </ul>

    <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2">
            Login
        </button>
        <button type="button" class="btn btn-primary">Sign-up</button>
    </div>
</header>

{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>PITHIA-NRF e-Science Centre</h1>
<section>
    <h2 class="mb-0">Search & Browse</h2>
    <hr>
    <div class="card-menu mb-3">
        <div class="card">
            <div class="card-body">
                <a href="{% url 'search:index' %}">
                    <img src="{% static 'search.svg' %}" alt="Search">
                    <span>Search Data Collections</span>
                </a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <a href="{% url 'browse:index' %}">
                    <img src="{% static 'browse.svg' %}" alt="Browse">
                    <span>Browse Metadata</span>
                </a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <a href="{% url 'ontology:index' %}">
                    <img src="{% static 'ontology.svg' %}" alt="Ontology">
                    <span>Space Physics Ontology</span>
                </a>
            </div>
        </div>
    </div>
</section>
<section>
    <h2 class="mb-0">Admin Operations & Resources</h2>
    <hr>
    <div class="card-menu">
        <div class="card">
            <div class="card-body">
                <a href="{% url 'resource_management:index' %}">
                    <img src="{% static 'file_upload.svg' %}" alt="File Upload">
                    <span>Register & Manage Metadata</span>
                </a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <a href="https://docs.google.com/document/d/1NK-YcZQZZju62_YC7mXFVZrkLFplEYFuaKKSet9uhJY/edit#" target="_blank">
                    <img src="{% static 'file_info.svg' %}" alt="Info">
                    <span>Metadata Registration Guide</span>
                </a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <a href="{% url 'schemas' %}">
                    <img src="{% static 'data_models.svg' %}" alt="Data Models">
                    <span>Metadata Models</span>
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock content %}

{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>PITHIA-NRF e-Science Centre</h1>
<section class="mb-3">
    <h2 class="mb-0 fw-normal">Search & Browse</h2>
    <hr>
    <div class="card-menu">
        <div class="card">
            <div class="card-body">
                <a href="{% url 'search:index' %}">
                    <img src="{% static 'search.svg' %}" alt="Search">
                    <span>Search Data Collections</span>
                </a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <a href="{% url 'browse:resources' %}">
                    <img src="{% static 'browse.svg' %}" alt="Browse">
                    <span>Browse Metadata</span>
                </a>
            </div>
        </div>
    </div>
</section>
<section>
    <h2 class="mb-0 fw-normal">Admin Functionalities</h2>
    <hr>
    {% include 'index_admin_card_menu.html' %}
</section>
{% endblock content %}
